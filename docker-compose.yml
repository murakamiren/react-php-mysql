version: "3"

services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    volumes:
      - ./api:/var/www/html
    depends_on:
      - mysql
    ports:
      - "5000:80"

  mysql:
    container_name: mysql
    build:
      context: .
      dockerfile: ./docker/mysql/Dockerfile
    volumes:
      - ./docker/mysql/data:/mysql
    ports:
      - "3308:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=pass
      - MYSQL_DATABASE=react-php
      - TZ=Asia/Tokyo
    platform: linux/amd64
